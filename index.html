<!DOCTYPE html>
<html>
  <head>
    <title>STORM.LY | Weather Application | OpenWeatherMap API</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-container">
      <h1 class="logo"><img src="images+icons/storm.ly_logo.png" /></h1>
    </header>

    <div class="weather-wrap">
      <div class="weather-search">
        <form>
          <input
            type="text"
            name="city"
            value=""
            placeholder="Enter a city"
            id="city-search"
          />
          <button type="submit" id="getTemp">
            Get <br />
            Weather
          </button>
        </form>
      </div>
      <div class="weather-container">
        <div class="location">
          <p>- -</p>
        </div>
        <div class="weather-icon">
          <img src="images+icons/unknown.png" alt="" />
        </div>
        <div class="temperature-description">
          <p>-</p>
        </div>
        <div class="temperature-value">
          <p>- °<span>F</span></p>
        </div>
        <div class="high-low-value">
          <p>H:- °<span>F</span> L:- °<span>F</span></p>
        </div>
      </div>
    </div>

    <footer class="footer-container">
      <p class="copyright">
        © STORM.LY <br />
        Copyright 2020
      </p>
    </footer>
    <script
      src="js/main.js"
      type="text/javascript"
      charset="utf-8"
      async
      defer
    ></script>
  </body>
</html>
