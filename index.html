<!DOCTYPE html>
<html>
  <head>
    <title>Storm.ly | Weather Application | OpenWeatherMap API</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1><img src="images+icons/storm.ly_logo.png" /></h1>
    </header>

    <div class="weather-wrap">
      <div class="weather-search">
        <form>
          <input
            type="text"
            name="city"
            value=""
            placeholder="city"
            id="city"
          />
          <input type="submit" value="Get Weather" id="getTemp" />
        </form>
      </div>
      <!-- <div class="weather-notification"></div> -->
      <div class="weather-container">
        <div class="weather-icon">
          <img src="images+icons/unknown.png" alt="" />
        </div>
        <div class="location">
          <p>-</p>
        </div>
        <div class="temperature-description">
          <p>-</p>
        </div>
        <div class="temperature-value">
          <p>- °<span>C</span></p>
        </div>
        <div class="high-low-value">
          <p>H:- °<span>C</span> L:- °<span>C</span></p>
        </div>
      </div>
    </div>

    <script
      src="js/main.js"
      type="text/javascript"
      charset="utf-8"
      async
      defer
    ></script>
  </body>
</html>
